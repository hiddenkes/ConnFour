<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/settings.js"></script>
    <script src="/pages/home/home.js"></script>
    <script src="/pages/game/js/jquery.js"></script>
    <script src="/pages/game/js/easing.js"></script>
</head>
<body>
    <div id="hostMain" class="stripesMain angledMain">
		<div id="maskMain" class="maskMain">
			<div class="fragment homepage">
				<header aria-label="Header content" role="banner">
				</header>
				<section aria-label="Main content" role="main">
                    <div id="shadowForTiles">
                        <button class="win-backbutton traverHidden" id="traverseMenu"></button>
                        <div class="appTitle">
                            Connect 'em
                        </div>
                        <div id="main" class="buttonContainer">
				            <button id="pageGame" class="button" type="button">New Game</button>
                            <br />
                            <button id="options" class="button" type="button">Settings</button>
                        </div>
                        <div id="secondary" class="buttonContainer right">
				            <button id="onePlayer" class="button" type="button">One Player</button>
                            <br />
                            <button id="twoPlayer" class="button" type="button">Two Player</button>
                        </div>
                    </div>
				</section>
			</div>
            <div id="droppers">
            </div>
		</div>
	</div>
</body>
</html>
